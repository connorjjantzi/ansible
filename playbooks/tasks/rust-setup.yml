- name: Rust setup
  tags:
    - install
    - rust
    - wsl
  block:
    - name: Install rust packages
      become: true
      community.general.pacman:
        name:
          - rustup
          - rust-analyzer

    - name: Install rust stuff
      ansible.builtin.shell: |
        rustup default stable
      args:
        creates: "{{ ansible_env.HOME }}/.rustup"
